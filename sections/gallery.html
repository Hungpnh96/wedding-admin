<script>
    // Gallery Implementation - Load from API with fallback
    (function() {
        'use strict';
        
        console.log('📸 Gallery script loading...');
        
        // Album items - will be populated from API or fallback
        let albumItems = [];
        let currentImageIndex = 0;
        
        // Load gallery from API
        async function loadGalleryFromAPI() {
            try {
                console.log('📸 Loading gallery from API...');
                const response = await window.apiCall('/data');
                console.log('📸 API response status:', response.status);
                const data = await response.json();
                console.log('📸 Full API response:', data);
                
                if (data && data.data && data.data.gallery && Array.isArray(data.data.gallery) && data.data.gallery.length > 0) {
                    console.log('📸 API returned', data.data.gallery.length, 'images');
                    return data.data.gallery;
                }
                
                console.log('📸 No gallery data from API, using fallback');
                return null;
            } catch (error) {
                console.error('📸 Error loading from API:', error);
                return null;
            }
        }
        
        // Render gallery - Masonry layout like your original
        async function renderGallery() {
            const container = document.getElementById('gallery-container');
            if (!container) return;
            
            // Load from API
            const galleryData = await loadGalleryFromAPI();
            
            // Use fallback if no API data
            const imagesToRender = galleryData && galleryData.length > 0 ? galleryData.map(item => ({
                src: item.src
            })) : [
                { src: "./public/images/default/gallery-01.jpg" },
                { src: "./public/images/default/gallery-02.jpg" },
                { src: "./public/images/default/gallery-03.jpg" }
            ];
            
            // Clear container
            container.innerHTML = '';
            
            // Update albumItems for lightbox
            albumItems = imagesToRender.map(item => item.src);
            
            // Masonry layout - 3 columns with proper spacing
            imagesToRender.forEach((item, index) => {
                const column = index % 3;
                const row = Math.floor(index / 3);
                
                const gridItem = document.createElement('div');
                gridItem.className = 'grid grid-item btn-see-more-gallery';
                gridItem.setAttribute('data-index', index);
                gridItem.style.position = 'absolute';
                gridItem.style.left = `${column * 33.33}%`;
                gridItem.style.top = `${row * 470}px`;
                
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = '';
                img.className = 'img img-responsive';
                
                gridItem.appendChild(img);
                container.appendChild(gridItem);
                
                gridItem.addEventListener('click', function() {
                    openLightbox(index);
                });
            });
            
            // Set container height - larger calculation
            const totalRows = Math.ceil(imagesToRender.length / 3);
            container.style.height = `${totalRows * 470}px`;
        }
    
        // Slideshow state
        let slideshowInterval = null;
        let isPlaying = false;
        
        // Lightbox functions - Expose to window for accessibility
        window.openLightbox = function(index) {
            console.log('📸 Opening lightbox for image:', index);
            const popup = document.getElementById('gallery-popup');
            const img = document.getElementById('popup-image');
            const counter = document.getElementById('popup-counter');
            
            if (!popup || !img || !counter) {
                console.error('📸 Lightbox elements not found!');
                return;
            }
            
            currentImageIndex = index;
            img.src = albumItems[index];
            counter.textContent = `${index + 1} / ${albumItems.length}`;
            
            // Generate thumbnails
            generateThumbnails();
            updateActiveThumbnail();
            
            popup.style.display = 'flex';
            // Trigger animation
            setTimeout(() => {
                popup.classList.add('show');
            }, 10);
            
            // Prevent body scroll and hide other elements
            document.body.classList.add('popup-open');
            document.body.style.overflow = 'hidden';
            
            // Auto start slideshow when popup opens
            setTimeout(() => {
                startSlideshow();
            }, 500); // Start after popup animation
            
            console.log('📸 Lightbox opened successfully');
        };
        
        window.closeLightbox = function() {
            console.log('📸 Closing lightbox...');
            const popup = document.getElementById('gallery-popup');
            if (!popup) return;
            
            // Stop slideshow
            stopSlideshow();
            
            popup.classList.remove('show');
            
            // Allow body scroll and show other elements
            document.body.classList.remove('popup-open');
            document.body.style.overflow = '';
            
            // Hide after animation
            setTimeout(() => {
                popup.style.display = 'none';
            }, 300);
            console.log('📸 Lightbox closed');
        };
    
        // Generate thumbnails
        function generateThumbnails() {
            const container = document.getElementById('popup-thumbnails-container');
            if (!container) return;
            
            container.innerHTML = '';
            albumItems.forEach((src, index) => {
                const thumb = document.createElement('div');
                thumb.className = 'popup-thumbnail';
                thumb.innerHTML = `<img src="${src}" alt="">`;
                thumb.addEventListener('click', () => {
                    currentImageIndex = index;
                    updateLightboxImage();
                    updateActiveThumbnail();
                });
                container.appendChild(thumb);
            });
        }
        
        // Update active thumbnail
        function updateActiveThumbnail() {
            const thumbnails = document.querySelectorAll('.popup-thumbnail');
            thumbnails.forEach((thumb, index) => {
                if (index === currentImageIndex) {
                    thumb.classList.add('active');
                    // Scroll thumbnail into view
                    thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest', inline: 'center' });
               } else {
                    thumb.classList.remove('active');
                }
            });
        }
        
        // Start slideshow
        function startSlideshow() {
            if (isPlaying) return;
            isPlaying = true;
            document.getElementById('popup-play').style.display = 'none';
            document.getElementById('popup-pause').style.display = 'flex';
            
            slideshowInterval = setInterval(() => {
                window.showNextImage();
            }, 3000); // 3 seconds per image
        }
        
        // Stop slideshow
        function stopSlideshow() {
            if (!isPlaying) return;
            isPlaying = false;
            document.getElementById('popup-play').style.display = 'flex';
            document.getElementById('popup-pause').style.display = 'none';
            
            if (slideshowInterval) {
                clearInterval(slideshowInterval);
                slideshowInterval = null;
            }
        }
        
        // Toggle fullscreen
        function toggleFullscreen() {
            const popup = document.getElementById('gallery-popup');
            if (!document.fullscreenElement) {
                popup.requestFullscreen().catch(err => {
                    console.error('Error attempting to enable fullscreen:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }
        
        window.showNextImage = function() {
            console.log('📸 Next image...');
            if (currentImageIndex < albumItems.length - 1) {
                currentImageIndex++;
            } else {
                currentImageIndex = 0; // Loop to first
            }
            updateLightboxImage();
        };
        
        window.showPrevImage = function() {
            console.log('📸 Previous image...');
            if (currentImageIndex > 0) {
                currentImageIndex--;
            } else {
                currentImageIndex = albumItems.length - 1; // Loop to last
            }
            updateLightboxImage();
        };
        
        function updateLightboxImage() {
            console.log('📸 Updating lightbox image to:', currentImageIndex);
            const img = document.getElementById('popup-image');
            const counter = document.getElementById('popup-counter');
            
            if (!img || !counter) return;
            
            img.src = albumItems[currentImageIndex];
            counter.textContent = `${currentImageIndex + 1} / ${albumItems.length}`;
            updateActiveThumbnail();
        }
    
        // Initialize gallery
        function initializeGallery() {
            console.log('📸 Initializing gallery...');
            console.log('📸 Gallery container exists:', !!document.getElementById('gallery-container'));
            try {
                renderGallery();
                setupEventListeners();
                console.log('📸 Gallery initialization completed');
            } catch (error) {
                console.error('📸 Error initializing gallery:', error);
            }
        }
        
        // Setup event listeners
        function setupEventListeners() {
            console.log('📸 Setting up event listeners...');
            
            // Close button
            const closeBtn = document.querySelector('.popup-close');
            if (closeBtn) {
                closeBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.closeLightbox();
                });
            }
            
            // Navigation buttons
            const prevBtn = document.getElementById('popup-prev');
            const nextBtn = document.getElementById('popup-next');
            
            if (prevBtn) {
                prevBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.showPrevImage();
                });
            }
            
            if (nextBtn) {
                nextBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    window.showNextImage();
                });
            }
            
            // Slideshow controls
            const playBtn = document.getElementById('popup-play');
            const pauseBtn = document.getElementById('popup-pause');
            const fullscreenBtn = document.getElementById('popup-fullscreen');
            
            if (playBtn) {
                playBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    startSlideshow();
                });
            }
            
            if (pauseBtn) {
                pauseBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    stopSlideshow();
                });
            }
            
            if (fullscreenBtn) {
                fullscreenBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleFullscreen();
                });
            }
            
            // Popup background click
            const popup = document.getElementById('gallery-popup');
            if (popup) {
                popup.addEventListener('click', function(e) {
                    if (e.target === popup) {
                        window.closeLightbox();
                    }
                });
            }
            
            // Keyboard navigation
            document.addEventListener('keydown', function(e) {
                const popup = document.getElementById('gallery-popup');
                if (popup && popup.style.display === 'flex') {
                    switch(e.key) {
                        case 'Escape':
                            window.closeLightbox();
                            break;
                        case 'ArrowLeft':
                            window.showPrevImage();
                            break;
                        case 'ArrowRight':
                            window.showNextImage();
                            break;
                    }
                }
            });
            
            // Touch/swipe navigation for mobile
            let touchStartX = 0;
            let touchEndX = 0;
            
            if (popup) {
                popup.addEventListener('touchstart', function(e) {
                    touchStartX = e.changedTouches[0].screenX;
                });
                
                popup.addEventListener('touchend', function(e) {
                    touchEndX = e.changedTouches[0].screenX;
                    handleSwipe();
                });
            }
            
            function handleSwipe() {
                const swipeThreshold = 50;
                const diff = touchStartX - touchEndX;
                
                if (Math.abs(diff) > swipeThreshold) {
                    if (diff > 0) {
                        // Swipe left - next image
                        window.showNextImage();
                    } else {
                        // Swipe right - previous image
                        window.showPrevImage();
                    }
                }
            }
        }
        
        // Handle orientation change and resize
        let resizeTimeout;
        function handleResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                console.log('📸 Device orientation/resize detected, re-rendering gallery...');
                renderGallery();
            }, 300);
        }
        
        // Listen for orientation and resize changes
        window.addEventListener('orientationchange', handleResize);
        window.addEventListener('resize', handleResize);
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGallery);
        } else {
            initializeGallery();
        }
        
        // Global test function
        window.testGalleryScript = function() {
            console.log('✅ Gallery script is working!');
            console.log('✅ albumItems:', albumItems);
            console.log('✅ Functions available:', {
                openLightbox: typeof window.openLightbox,
                closeLightbox: typeof window.closeLightbox,
                showNextImage: typeof window.showNextImage,
                showPrevImage: typeof window.showPrevImage
            });
        };
        
        console.log('📸 Gallery script loaded');
        console.log('📸 Test function available: testGalleryScript()');
    })(); // End IIFE isolation
</script>
