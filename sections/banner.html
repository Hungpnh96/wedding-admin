 <script>
    // Initialize banner slides
    let bannerInitialized = false;
    
    function initializeBannerSlides() {
        if (bannerInitialized) {
            console.log('üé¨ Banner slides already initialized, skipping...');
            return;
        }
        
        console.log('üñºÔ∏è Initializing banner slides...');
        console.log('üîç window.siteData:', window.siteData);
        console.log('üîç window.siteData.hero:', window.siteData?.hero);
        console.log('üîç window.siteData.hero.slides:', window.siteData?.hero?.slides);
        
        const slidesContainer = document.getElementById('banner-slides');
        if (!slidesContainer) {
            console.log('‚ùå banner-slides container not found');
            return;
        }
        
        // Default banner images
        const defaultSlides = [
            './public/images/default/banner/default-banner-1.svg',
            './public/images/default/banner/default-banner-2.svg'
        ];
        
        // Check API data first
        if (typeof window.siteData !== 'undefined' && window.siteData.hero && window.siteData.hero.slides && window.siteData.hero.slides.length > 0) {
            console.log('üì° API data available, using API banner slides:', window.siteData.hero.slides.length);
            createSlidesFromAPI(window.siteData.hero.slides);
            bannerInitialized = true;
            return;
        }
        
        // Try to load siteData if not available
        console.log('üì° No API data available, trying to load...');
        
        // Try direct API call first
        fetch('/api/data')
            .then(response => response.json())
            .then(data => {
                console.log('üì° Direct API call successful:', data);
                if (data && data.data && data.data.hero && data.data.hero.slides && data.data.hero.slides.length > 0) {
                    console.log('üì° Found API slides via direct call:', data.data.hero.slides.length);
                    createSlidesFromAPI(data.data.hero.slides);
                    bannerInitialized = true;
                } else {
                    console.log('üîÑ No API slides found via direct call, using default slides');
                    createDefaultSlides(defaultSlides);
                    bannerInitialized = true;
                }
            })
            .catch((error) => {
                console.log('üîÑ Direct API call failed:', error, 'trying loadSiteData...');
                
                if (typeof window.loadSiteData === 'function') {
                    window.loadSiteData().then(() => {
                        console.log('üì° loadSiteData completed, checking for slides...');
                        if (typeof window.siteData !== 'undefined' && window.siteData.hero && window.siteData.hero.slides && window.siteData.hero.slides.length > 0) {
                            console.log('üì° Found API slides after loadSiteData:', window.siteData.hero.slides.length);
                            createSlidesFromAPI(window.siteData.hero.slides);
                            bannerInitialized = true;
                        } else {
                            console.log('üîÑ No API slides found after loadSiteData, using default slides');
                            createDefaultSlides(defaultSlides);
                            bannerInitialized = true;
                        }
                    }).catch((error) => {
                        console.log('üîÑ loadSiteData failed:', error, 'using default slides');
                        createDefaultSlides(defaultSlides);
                        bannerInitialized = true;
                    });
                } else {
                    console.log('üîÑ loadSiteData function not available, using default slides');
                    createDefaultSlides(defaultSlides);
                    bannerInitialized = true;
                }
            });
    }
    
    function createSlidesFromAPI(apiSlides) {
        console.log('üñºÔ∏è Creating slides from API:', apiSlides);
        
        const slidesContainer = document.getElementById('banner-slides');
        if (!slidesContainer) {
            console.log('‚ùå banner-slides container not found in createSlidesFromAPI');
            return;
        }
        
        slidesContainer.innerHTML = '';
        
        apiSlides.forEach((slide, index) => {
            if (slide.visible !== false) {
                console.log(`üñºÔ∏è Creating slide ${index}:`, slide.src);
                
                const slideDiv = document.createElement('div');
                slideDiv.className = `ht-slide ht-slide-${index}`;
                slideDiv.style.backgroundImage = `url('${slide.src}?t=${Date.now()}')`;
                
                if (index === 0) {
                    slideDiv.classList.add('active');
                }
                
                slidesContainer.appendChild(slideDiv);
            }
        });
        
        console.log(`‚úÖ Created ${slidesContainer.children.length} slides`);
        
        // Start slideshow
        startSlideshow();
    }
    
    function createDefaultSlides(defaultSlides) {
        const slidesContainer = document.getElementById('banner-slides');
        slidesContainer.innerHTML = '';
        
        defaultSlides.forEach((slideSrc, index) => {
            const slideDiv = document.createElement('div');
            slideDiv.className = `ht-slide ht-slide-${index}`;
            slideDiv.style.backgroundImage = `url('${slideSrc}')`;
            
            if (index === 0) {
                slideDiv.classList.add('active');
            }
            
            slidesContainer.appendChild(slideDiv);
        });
        
        // Start slideshow
        startSlideshow();
    }
    
    function startSlideshow() {
        const slides = document.querySelectorAll('.ht-slide');
        if (slides.length <= 1) return;
        
        let currentSlide = 0;
        
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 5000); // Change slide every 5 seconds
    }
    
    // Initialize when DOM is ready
    $(document).ready(function() {
        console.log('üìÑ Banner DOM ready, initializing slides...');
        console.log('üîç Checking banner-slides container...');
        
        const container = document.getElementById('banner-slides');
        if (container) {
            console.log('‚úÖ banner-slides container found:', container);
        } else {
            console.log('‚ùå banner-slides container NOT found!');
        }
        
        // Initialize banner slides once
        initializeBannerSlides();
    });
    
    // Also try to initialize when window loads
    window.addEventListener('load', function() {
        console.log('üåê Window loaded, checking banner slides...');
        if (!bannerInitialized) {
            console.log('üîÑ Banner not initialized yet, trying again...');
            initializeBannerSlides();
        }
    });
    
    // Force initialization after a delay
    setTimeout(function() {
        console.log('‚è∞ Force initialization after 5 seconds...');
        if (!bannerInitialized) {
            console.log('üîÑ Banner still not initialized, forcing...');
            bannerInitialized = false;
            initializeBannerSlides();
        }
    }, 5000);
    
    // Other existing scripts
    $('.user-wrap').on('click', function(event) {
        if (!$(event.target).closest('#popup-forgot-pasword').length) {
            $('#popup-forgot-pasword').toggleClass('show');
        }
    });
    $(document).on('click', function(event) {
        if (!$(event.target).closest('.user-wrap').length) {
            $('#popup-forgot-pasword').removeClass('show');
        }
    });
    
    $('.change-pass').on('click', function() {
        $('.account-action').hide();
        $('.password-form').show();
    });
    
    // Re-initialize when site data is updated
    if (typeof window !== 'undefined') {
        window.addEventListener('siteDataUpdated', function() {
            console.log('üì° siteDataUpdated event received, re-initializing banner slides...');
            bannerInitialized = false; // Reset flag to allow re-initialization
            setTimeout(initializeBannerSlides, 100);
        });
        
        // Also check periodically for data changes
        let lastSlidesData = null;
        setInterval(() => {
            if (typeof window.siteData !== 'undefined' && window.siteData.hero && window.siteData.hero.slides) {
                const currentSlidesData = JSON.stringify(window.siteData.hero.slides);
                if (lastSlidesData !== null && lastSlidesData !== currentSlidesData) {
                    console.log('üì° Slides data changed, re-initializing banner slides...');
                    initializeBannerSlides();
                }
                lastSlidesData = currentSlidesData;
            }
        }, 2000);
    }
    
    // Export function for manual refresh
    window.refreshBannerSlides = initializeBannerSlides;
 </script>
