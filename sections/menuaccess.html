<script>
// Menu functionality
$(document).ready(function() {
    console.log('Menu script loaded');
    
    // Open menu button
    $('.btn-menu-open').click(function() {
        console.log('Open menu clicked');
        $('.list-menu-icon').show();
        $('.btn-menu-open').hide();
        $('.btn-menu-close').show();
    });
    
    // Close menu button
    $('.btn-menu-close').click(function() {
        console.log('Close menu clicked');
        $('.list-menu-icon').hide();
        $('.btn-menu-close').hide();
        $('.btn-menu-open').show();
    });
});

// Music functionality
let isPlaying = false;

function toggleMusic() {
    const audio = document.getElementById('backgroundAudio');
    const muteIcon = document.getElementById('playerVolumeOff');
    const playIcon = document.getElementById('playerVolumeOn');
    
    console.log('Toggle music clicked, current state:', isPlaying);
    
    if (isPlaying) {
        // Stop music
        audio.pause();
        audio.currentTime = 0;
        muteIcon.style.display = 'block';
        playIcon.style.display = 'none';
        isPlaying = false;
        console.log('Music stopped');
    } else {
        // Play music
        audio.play().then(() => {
            muteIcon.style.display = 'none';
            playIcon.style.display = 'block';
            isPlaying = true;
            console.log('Music started');
        }).catch(error => {
            console.error('Error playing music:', error);
        });
    }
}

// Add click handlers to music buttons
$(document).ready(function() {
    $('#playerVolumeOff').click(toggleMusic);
    $('#playerVolumeOn').click(toggleMusic);
});
</script>
