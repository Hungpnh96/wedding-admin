            border-radius: 8px;
            padding: 20px;

        }

            overflow: hidden;
        }
        
        .banner-overlay {
            position: absolute;
            top: 10px;
            left: 10px;
        }

            position: relative;
            border-radius: 4px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;

            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);

        /* Telegram Status Indicator */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }
        .status-enabled {
            background-color: #28a745;
        }
        .status-disabled {
            background-color: #dc3545;
        }
        
        /* Step List */
        .step-list {
            counter-reset: step-counter;
        }
        .step-list li {
            counter-increment: step-counter;
            margin-bottom: 15px;
            padding-left: 30px;
            position: relative;
        }
        .step-list li::before {
            content: counter(step-counter);
            position: absolute;
            left: 0;
            top: 0;
            background: #007bff;
            color: white;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;

        .thumbnail-preview.active {

        }

                        </button>
                    </div>
                </div>
            `).join('');
            
            console.log('🎨 Stories rendered manually');
        };
        
        // Override admin-main.js functions for dynamic loading
        window.loadTabContent = function(tabName) {
            console.log('Loading tab content for:', tabName);
            const contentContainer = document.getElementById('adminTabContent');
            
            if (!contentContainer) {
                console.error('Content container not found');
                return;
            }
            
            console.log('Container found, starting fetch...');
            
            // Show loading only for non-dynamic tabs
            if (tabName !== 'blessings' && tabName !== 'telegram' && typeof showLoading === 'function') {
                showLoading();
            }
            
            // Load content from external file
            fetch(`./admin-pages/${tabName}.html`)
                .then(response => {
                    console.log('Fetch response:', response.status, response.statusText);
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    return response.text();
                })
                .then(html => {
                    console.log('Content loaded for tab:', tabName, 'Length:', html.length);
                    contentContainer.innerHTML = html;
                    
                    // Execute JavaScript from loaded content
                    const scripts = contentContainer.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src;
                        } else {
                            newScript.textContent = script.textContent;
                        }
                        document.head.appendChild(newScript);
                    });
                    
                    initializeTabContent(tabName);
                    
                    // Data loading will be handled by initializeTabContent
                    
                    if (typeof hideLoading === 'function') {
                        hideLoading();
                    }
                })
                .catch(error => {
                    console.error('Error loading tab content:', error);
                    contentContainer.innerHTML = `
                        <div class="alert alert-danger">
                            <i class="fas fa-exclamation-triangle me-2"></i>
                            Không thể tải nội dung cho tab "${tabName}". Lỗi: ${error.message}
                        </div>
                    `;
                    if (typeof hideLoading === 'function') {
                        hideLoading();
                    }
                });
        };
        
        // Override show/hide loading functions
        window.showLoading = function() {
            try {
                // Wait for DOM to be ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        const overlay = document.getElementById('loadingOverlay');
                        if (overlay) {
                            overlay.style.display = 'flex';
                        }
                    });
                } else {
                    const overlay = document.getElementById('loadingOverlay');
                    if (overlay) {
                        overlay.style.display = 'flex';
                    } else {
                        console.warn('loadingOverlay element not found');
                    }
                }
            } catch (error) {
                console.error('Error in showLoading:', error);
            }
        };
        
        window.hideLoading = function() {
            try {
                // Wait for DOM to be ready
                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', function() {
                        const overlay = document.getElementById('loadingOverlay');
                        if (overlay) {
                            overlay.style.display = 'none';
                        }
                    });
                } else {
                    const overlay = document.getElementById('loadingOverlay');
                    if (overlay) {
                        overlay.style.display = 'none';
                    } else {
                        console.warn('loadingOverlay element not found');
                    }
                }
            } catch (error) {
                console.error('Error in hideLoading:', error);
            }
        };
        
        // Tab initialization functions
        function initializeTabContent(tabName) {
            console.log('Initializing tab content for:', tabName);
            
            // Initialize Quill editors if present
            initializeQuillEditors();
            
            // Call tab-specific initialization
            console.log('🔍 Calling tab-specific initialization for:', tabName);
            
            switch(tabName) {
                case 'hero':
                    if (typeof initializeHero === 'function') {
                        console.log('🔄 Calling initializeHero...');
                        initializeHero();
                    } else {
                        console.error('❌ initializeHero function not found');
                    }
                    // Auto-fill data as backup
                    setTimeout(() => {
                        autoFillHeroData();
                    }, 2000);
                    break;
                case 'couple':
                    if (typeof initializeCouple === 'function') {
                        console.log('🔄 Calling initializeCouple...');
                        initializeCouple();
                    } else {
                        console.error('❌ initializeCouple function not found');
                    }
                    // Auto-fill data as backup
                    setTimeout(() => {
                        autoFillCoupleData();
                    }, 2000);
                    break;
                case 'telegram':
                    console.log('🔍 In telegram case - calling loadConfig');
                    setTimeout(() => {
                        if (typeof window.loadConfig === 'function') {
                            console.log('🔄 Calling window.loadConfig() for telegram...');
                            window.loadConfig();
                        } else if (typeof window.loadTelegramConfig === 'function') {
                            console.log('🔄 Calling window.loadTelegramConfig() for telegram...');
                            window.loadTelegramConfig();
                        } else {
                            console.error('❌ loadConfig function not found for telegram');
                        }
                    }, 1000);
                    break;
                case 'blessings':
                    console.log('🔍 In blessings case - calling applyBlessingFilters');
                    setTimeout(() => {
                        if (typeof window.applyBlessingFilters === 'function') {
                            console.log('🔄 Calling window.applyBlessingFilters() for blessings...');
                            window.applyBlessingFilters();
                        } else {
                            console.error('❌ applyBlessingFilters function not found for blessings');
                        }
                    }, 1000);
                    break;
                case 'payment':
                    console.log('🔍 In payment case - calling initializePayment');
                    setTimeout(() => {
                        if (typeof window.initializePayment === 'function') {
                            console.log('🔄 Calling window.initializePayment() for payment...');
                            window.initializePayment();
                        } else {
                            console.error('❌ initializePayment function not found for payment');
                        }
                    }, 1000);
                    break;
                case 'story':
                    console.log('🔍 In story case');
                    console.log('🔍 initializeStory function type:', typeof initializeStory);
                    console.log('🔍 window.initializeStory function type:', typeof window.initializeStory);
                    
                    // Wait a bit for scripts to load
                    setTimeout(() => {
                        console.log('🔍 After timeout - initializeStory function type:', typeof initializeStory);
                        console.log('🔍 After timeout - window.initializeStory function type:', typeof window.initializeStory);
                        
                        // Call initializeStoryManagement from story-management.js
                        if (typeof initializeStory === 'function') {
                            console.log('🔄 Calling initializeStory...');
                            initializeStory();
                        } else if (typeof window.initializeStory === 'function') {
                            console.log('🔄 Calling window.initializeStory...');
                            window.initializeStory();
                        } else {
                            console.error('❌ initializeStory function not found');
                            console.log('🔍 Available functions:', Object.keys(window).filter(k => k.includes('Story')));
                            console.log('🔍 All window functions:', Object.keys(window).slice(0, 20));
                        }
                    }, 500);
                    break;
                case 'gallery':
                    console.log('🔍 In gallery case');
                    if (typeof initializeGallery === 'function') {
                        console.log('🔄 Calling initializeGallery...');
                        initializeGallery();
                    } else if (typeof window.initializeGallery === 'function') {
                        console.log('🔄 Calling window.initializeGallery...');
                        window.initializeGallery();
                    } else {
                        console.error('❌ initializeGallery function not found');
                    }
                    break;
                case 'backup':
                    console.log('🔍 In backup case');
                    if (typeof initializeBackup === 'function') {
                        console.log('🔄 Calling initializeBackup...');
                        initializeBackup();
                    } else if (typeof window.initializeBackup === 'function') {
                        console.log('🔄 Calling window.initializeBackup...');
                        window.initializeBackup();
                    } else {
                        console.error('❌ initializeBackup function not found');
                    }
                    break;
                // Add other tabs as needed
            }
            
            console.log('✅ Tab content loaded:', tabName);
        }
        
        function initializeQuillEditors() {
            // Initialize Quill editors if present
            const editors = document.querySelectorAll('.quill-editor');
            editors.forEach(editor => {
                if (!editor.quill) {
                    editor.quill = new Quill(editor, {
                        theme: 'snow',
                        modules: {
                            toolbar: [
                                ['bold', 'italic', 'underline'],
                                ['link', 'blockquote'],
                                [{ 'list': 'ordered'}, { 'list': 'bullet' }]
                            ]
                        }
                    });
                }
            });
        }
        
        // Initialize admin when DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Admin.html DOM loaded, initializing...');
            
            // Test if container exists
            const container = document.getElementById('adminTabContent');
            console.log('Container found:', !!container);
            
            // Load initial hero content for testing
            setTimeout(() => {
                console.log('About to call loadTabContent...');
                if (typeof window.loadTabContent === 'function') {
                    console.log('loadTabContent function exists, calling...');
                    window.loadTabContent('hero');
                } else {
                    console.error('loadTabContent function not found');
                }
            }, 500);
        });
        
    </script>
</body>
</html>
