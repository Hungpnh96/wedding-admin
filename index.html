          <style>
              #loading-overlay {
                display: none;
                position: fixed;
                top: 0; left: 0;
                width: 100%; height: 100%;
                background-color: rgba(0,0,0,0.5);
                z-index: 9999;
              }
              
              /* Giới hạn phạm vi hiệu ứng snowfall */
              .snowfall-flakes {
                max-height: 100vh !important;
                pointer-events: none;
                overflow: hidden;
              }
              
              /* Đảm bảo ảnh không tràn ra ngoài viewport */
              .snowfall-flakes[style*="top"] {
                max-height: calc(100vh - 50px) !important;
              }
              
              /* Chỉ ẩn overflow cho container chứa snowfall */
              body:has(.snowfall-flakes) {
                overflow-x: hidden;
              }
              
              /* Đảm bảo footer hiển thị đúng */
              #footer-onepage {
                position: relative !important;
                z-index: 1 !important;
                clear: both !important;
              }
              
              /* Đảm bảo snowfall không che footer */
              .snowfall-flakes {
                z-index: 999 !important;
              }
              
              /* Đảm bảo footer luôn ở trên cùng */
              #footer-onepage {
                z-index: 1000 !important;
              }
  
              .spinner {
                position: absolute;
                top: 50%; left: 50%;
                transform: translate(-50%, -50%);
                border: 8px solid #f3f3f3;
                border-top: 8px solid #3498db;
                border-radius: 50%;
                width: 60px; height: 60px;
                animation: spin 1s linear infinite;
              }
  
              @keyframes spin {
                0% { transform: translate(-50%, -50%) rotate(0deg); }
                100% { transform: translate(-50%, -50%) rotate(360deg); }
              }
  
          </style>
     </head>

                }

<script>
// Load couple info for footer
async function loadCoupleInfo() {
    try {
        console.log('🔄 Loading couple info for footer...');
        
        // Try to get data from biicore first
        if (window.biicore && window.biicore.couple) {
            console.log('✅ Couple info found in biicore:', window.biicore.couple);
            renderFooter(window.biicore.couple);
            return;
        }
        
        // Fallback to API call
        const response = await window.apiCall('/couple/info');
        const data = await response.json();
        
        if (data.success) {
            console.log('✅ Couple info loaded successfully:', data.data);
            renderFooter(data.data);
        } else {
            console.error('❌ Failed to load couple info:', data.message);
            renderDefaultFooter();
        }
    } catch (error) {
        console.error('❌ Error loading couple info:', error);
        renderDefaultFooter();
    }
}

// Render footer with couple info
function renderFooter(coupleData) {

// Safe function to check footer and fix spacing
function simpleFooterCheck() {
    console.log('🔍 Safe footer check...');
    
    // Wait a bit more to ensure all content is loaded
    setTimeout(function() {
        const footer = document.getElementById('footer-onepage');
        if (!footer) {
            console.log('❌ Footer not found after delay!');
            return;
        }
        
        console.log('✅ Footer found after delay');
        
        // Check if footer is actually visible and positioned correctly
        const footerRect = footer.getBoundingClientRect();
        console.log('📏 Footer position:', {
            top: footerRect.top,
            bottom: footerRect.bottom,
            height: footerRect.height,
            visible: footerRect.height > 0
        });
        
        // Only proceed if footer is visible and has proper height
        if (footerRect.height <= 0) {
            console.log('⚠️ Footer has no height, skipping height adjustment');
            return;
        }
        
        // Check current document height
        const currentHeight = document.documentElement.scrollHeight;
        const viewportHeight = window.innerHeight;
        
        console.log('📐 Current heights:', {
            documentHeight: currentHeight,
            viewportHeight: viewportHeight,
            extraHeight: currentHeight - viewportHeight
        });
        
        // Only adjust if there's significant extra height
        if (currentHeight > viewportHeight + 100) {
            console.log('🔧 Significant extra height detected, attempting gentle fix...');
            
            // Gentle approach: just remove any explicit heights
            document.body.style.height = '';
            document.documentElement.style.height = '';
            
            // Add a small CSS rule to prevent extra spacing
            const style = document.createElement('style');
            style.textContent = `
                body { margin-bottom: 0 !important; padding-bottom: 0 !important; }
                html { margin-bottom: 0 !important; padding-bottom: 0 !important; }
            `;
            document.head.appendChild(style);
            
            console.log('✅ Applied gentle height fix');
        } else {
            console.log('✅ Document height looks reasonable, no adjustment needed');
        }
        
    }, 2000); // Wait 2 seconds to ensure all content is loaded
}

window.addEventListener('load', function() {

    setTimeout(function() {

});

function initializeMenuAndMusic() {
    console.log('🎵 Initializing menu and music...');
    
    // Menu functionality
    const openBtn = document.querySelector('.btn-menu-open');
    const closeBtn = document.querySelector('.btn-menu-close');
    const menuItems = document.querySelector('.list-menu-icon');
    
    console.log('🎵 Menu elements found:', {
        openBtn: !!openBtn,
        closeBtn: !!closeBtn,
        menuItems: !!menuItems
    });
    
    if (openBtn) {
        openBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('🍔 Open menu clicked');
            if (menuItems) menuItems.style.display = 'block';
            if (openBtn) openBtn.style.display = 'none';
            if (closeBtn) closeBtn.style.display = 'block';
        });
    }
    
    if (closeBtn) {
        closeBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('❌ Close menu clicked');
            if (menuItems) menuItems.style.display = 'none';
            if (closeBtn) closeBtn.style.display = 'none';
            if (openBtn) openBtn.style.display = 'block';
        });
    }
    
    // Music functionality - Global variable
    window.isPlaying = false;
    
    function toggleMusic() {
        const audio = document.getElementById('backgroundAudio');
        const muteIcon = document.getElementById('playerVolumeOff');
        const playIcon = document.getElementById('playerVolumeOn');
        
        console.log('🎵 Toggle music clicked, current state:', window.isPlaying);
        console.log('🎵 Audio elements found:', {
            audio: !!audio,
            muteIcon: !!muteIcon,
            playIcon: !!playIcon
        });
        
        if (!audio) {
            console.error('❌ Audio element not found!');
            return;
        }
        
        if (window.isPlaying) {
            // Stop music
            audio.pause();
            audio.currentTime = 0;
            if (muteIcon) muteIcon.style.display = 'block';
            if (playIcon) playIcon.style.display = 'none';
            window.isPlaying = false;
            console.log('🔇 Music stopped');
        } else {
            // Play music
            audio.play().then(() => {
                if (muteIcon) muteIcon.style.display = 'none';
                if (playIcon) playIcon.style.display = 'block';
                window.isPlaying = true;
                console.log('🔊 Music started');
            }).catch(error => {
                console.error('❌ Error playing music:', error);
                // Show user-friendly error
                alert('Không thể phát nhạc. Vui lòng thử lại sau.');
            });
        }
    }
    
    // Handle audio events
    function setupAudioEvents() {
        const audio = document.getElementById('backgroundAudio');
        if (audio) {
            audio.addEventListener('ended', function() {
                console.log('🎵 Music ended, resetting to mute state');
                window.isPlaying = false;
                const muteIcon = document.getElementById('playerVolumeOff');
                const playIcon = document.getElementById('playerVolumeOn');
                if (muteIcon) muteIcon.style.display = 'block';
                if (playIcon) playIcon.style.display = 'none';
            });
            
            audio.addEventListener('error', function(e) {
                console.error('❌ Audio error:', e);
                window.isPlaying = false;
            });
        }
    }
    
    // Add click handlers to music buttons
    const muteBtn = document.getElementById('playerVolumeOff');
    const playBtn = document.getElementById('playerVolumeOn');
    
    console.log('🎵 Music buttons found:', {
        muteBtn: !!muteBtn,
        playBtn: !!playBtn
    });
    
    if (muteBtn) {
        muteBtn.addEventListener('click', function(e) {
            e.preventDefault();
            toggleMusic();
        });
    }
    if (playBtn) {
        playBtn.addEventListener('click', function(e) {
            e.preventDefault();
            toggleMusic();
        });
    }
    
    // Setup audio event listeners
    setupAudioEvents();
    
    // Force check current audio state
    checkAudioState();
}

// Function to check and sync audio state with icons
function checkAudioState() {
    const audio = document.getElementById('backgroundAudio');
    const muteIcon = document.getElementById('playerVolumeOff');
    const playIcon = document.getElementById('playerVolumeOn');
    
    if (!audio || !muteIcon || !playIcon) {
        console.log('🎵 Audio elements not ready yet');
        return;
    }
    
    console.log('🎵 Checking audio state:', {
        paused: audio.paused,
        currentTime: audio.currentTime,
        duration: audio.duration
    });
    
    // If audio is playing, show play icon
    if (!audio.paused && audio.currentTime > 0) {
        console.log('🎵 Audio is playing, updating icons');
        muteIcon.style.display = 'none';
        playIcon.style.display = 'block';
        window.isPlaying = true;
    } else {
        console.log('🎵 Audio is not playing, showing mute icon');
        muteIcon.style.display = 'block';
        playIcon.style.display = 'none';
        window.isPlaying = false;
    }
}

// Global function to force sync music icons (for debugging)
window.syncMusicIcons = function() {
    console.log('🎵 Force syncing music icons...');
    checkAudioState();
};

// Add periodic check to ensure icons stay in sync
setInterval(function() {
    if (typeof window.isPlaying !== 'undefined') {
        checkAudioState();
    }
}, 3000); // Check every 3 seconds

// Giới hạn phạm vi hiệu ứng snowfall
window.addEventListener('load', function() {
    // Đợi hiệu ứng snowfall được khởi tạo
    setTimeout(function() {
        const flakes = document.querySelectorAll('.snowfall-flakes');
        if (flakes.length === 0) return; // Không có flakes thì thoát
        
        const viewportHeight = window.innerHeight;
        
        flakes.forEach(function(flake) {
            // Giới hạn vị trí top không vượt quá viewport
            const currentTop = parseInt(flake.style.top) || 0;
            if (currentTop > viewportHeight) {
                flake.style.top = (viewportHeight - 100) + 'px';
            }
        });
        
        // Kiểm tra và cập nhật định kỳ - chỉ khi có flakes
        const snowfallInterval = setInterval(function() {
            const flakes = document.querySelectorAll('.snowfall-flakes');
            if (flakes.length === 0) {
                clearInterval(snowfallInterval);
                return;
            }
            
            const viewportHeight = window.innerHeight;
            
            flakes.forEach(function(flake) {
                const currentTop = parseInt(flake.style.top) || 0;
                if (currentTop > viewportHeight - 50) {
                    flake.style.opacity = '0';
                    flake.style.transition = 'opacity 0.3s ease-out';
                }
            });
        }, 1000);
        
    }, 2000); // Đợi 2 giây để hiệu ứng khởi tạo
});
  </script>
