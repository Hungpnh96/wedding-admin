<script>
console.log('üöÄ SIMPLE EVENT SCRIPT LOADING...');

// Global variables
let events = [];

// Simple functions
function openEventModal() {
    console.log('üìã Opening modal...');
    document.getElementById('eventModal').style.display = 'flex';
}

function closeEventModal() {
    console.log('üìã Closing modal...');
    document.getElementById('eventModal').style.display = 'none';
}

function saveEvent() {
    console.log('üíæ Saving event...');
    
    // Get form data
    const title = document.getElementById('eventTitle').value;
    const name = document.getElementById('eventName').value;
    const date = document.getElementById('eventDate').value;
    const time = document.getElementById('eventTime').value;
    const venue = document.getElementById('eventVenue').value;
    const address = document.getElementById('eventAddress').value;
    const mapsLink = document.getElementById('eventMapsLink').value;
    const visible = document.getElementById('eventVisible').checked;
    
    console.log('üìã Form data:', { title, name, date, time, venue, address, mapsLink, visible });
    
    // Validate required fields
    if (!title || !name || !date || !time || !venue || !address) {
        alert('Vui l√≤ng ƒëi·ªÅn ƒë·∫ßy ƒë·ªß th√¥ng tin b·∫Øt bu·ªôc!');
        return;
    }
    
    // Create event object
    const eventData = {
        title: title,
        name: name,
        date: date,
        time: time,
        venue: venue,
        address: address,
        mapsLink: mapsLink,
        visible: visible
    };
    
    // Add to events array
    events.push(eventData);
    console.log('üìã Events array:', events);
    
    // Show success message
    alert('S·ª± ki·ªán ƒë√£ ƒë∆∞·ª£c l∆∞u th√†nh c√¥ng!');
    
    // Close modal
    closeEventModal();
    
    // Reset form
    document.getElementById('eventForm').reset();
    
    // Update events list
    renderEventsList();
}

function renderEventsList() {
    const container = document.getElementById('eventsList');
    if (!container) return;
    
    if (events.length === 0) {
        container.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-calendar-plus"></i>
                <h6>Ch∆∞a c√≥ s·ª± ki·ªán n√†o</h6>
                <p>Nh·∫•n "Th√™m s·ª± ki·ªán" ƒë·ªÉ t·∫°o s·ª± ki·ªán ƒë·∫ßu ti√™n</p>
            </div>
        `;
        return;
    }
    
    container.innerHTML = events.map((event, index) => `
        <div class="event-card" style="border: 1px solid #e0e0e0; border-radius: 8px; padding: 20px; margin-bottom: 15px; background: #fff;">
            <h6>${event.name}</h6>
            <p><strong>Ti√™u ƒë·ªÅ:</strong> ${event.title}</p>
            <p><strong>Ng√†y:</strong> ${event.date} ${event.time}</p>
            <p><strong>ƒê·ªãa ƒëi·ªÉm:</strong> ${event.venue}</p>
            <p><strong>ƒê·ªãa ch·ªâ:</strong> ${event.address}</p>
            <p><strong>Hi·ªÉn th·ªã:</strong> ${event.visible ? 'C√≥' : 'Kh√¥ng'}</p>
        </div>
    `).join('');
}

// Setup event listeners
function setupEventListeners() {
    console.log('üìã Setting up event listeners...');
    
    const addEventBtn = document.getElementById('addEventBtn');
    const saveEventBtn = document.getElementById('saveEventBtn');
    
    console.log('üìã Elements found:', {
        addEventBtn: !!addEventBtn,
        saveEventBtn: !!saveEventBtn
    });
    
    if (addEventBtn) {
        console.log('üìã Add button found, setting up handler');
        addEventBtn.onclick = function(e) {
            e.preventDefault();
            console.log('üìã Add button clicked');
            openEventModal();
        };
        
        // Also try addEventListener
        addEventBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('üìã Add button clicked (addEventListener)');
            openEventModal();
        });
    } else {
        console.error('üìã Add button not found!');
    }
    
    if (saveEventBtn) {
        console.log('üìã Save button found, setting up handler');
        saveEventBtn.onclick = function(e) {
            e.preventDefault();
            console.log('üìã Save button clicked');
            saveEvent();
        };
        
        // Also try addEventListener
        saveEventBtn.addEventListener('click', function(e) {
            e.preventDefault();
            console.log('üìã Save button clicked (addEventListener)');
            saveEvent();
        });
        
        // Test direct function call
        console.log('üìã Testing direct function call...');
        try {
            saveEvent();
            console.log('üìã Direct saveEvent() call successful');
        } catch (error) {
            console.error('üìã Direct saveEvent() call failed:', error);
        }
    } else {
        console.error('üìã Save button not found!');
    }
}

// Initialize when DOM is ready

    setupEventListeners();

});

// Also try immediate setup

    setupEventListeners();
}, 1000);

console.log('üöÄ SIMPLE EVENT SCRIPT LOADED');
</script>
