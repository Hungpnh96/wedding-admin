function formatDate(dateString) {
    if (!dateString) return '';
    
    try {
        const date = new Date(dateString);
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = date.getFullYear();
        return `${day}/${month}/${year}`;
    } catch (error) {
        console.error('Error formatting date:', error);
        return dateString;
    }
}

    try {

// Upload event image
async function uploadEventImage(file) {
    const formData = new FormData();
    formData.append('file', file);
    formData.append('type', 'event'); // Use 'type' instead of 'folder'
    
    const response = await fetch(window.location.origin + '/api/upload', {
        method: 'POST',
        body: formData
    });
    
    const result = await response.json();
    
    if (result.success) {
        // Return full URL path from API response
        return result.data.path;
    } else {
        throw new Error(result.message || 'Upload failed');
    }
}

// Delete event image
async function deleteEventImage(imageUrl) {
    if (!imageUrl) return;
    
    try {
        console.log('üóëÔ∏è Attempting to delete image:', imageUrl);
        
        const response = await fetch(window.location.origin + '/api/delete-image', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ imageUrl: imageUrl })
        });
        
        const result = await response.json();
        console.log('üóëÔ∏è Delete image result:', result);
        
        if (result.success) {
            console.log('‚úÖ Image deleted successfully:', imageUrl);
        } else {
            console.error('‚ùå Failed to delete image:', result.message);
        }
    } catch (error) {
        console.error('üóëÔ∏è Error deleting image:', error);
    }
}

// Handle image preview
function handleImagePreview(event) {
    const file = event.target.files[0];
    if (file) {
        // Validate file type
        if (!file.type.startsWith('image/')) {
            Swal.fire({
                icon: 'error',
                title: 'L·ªói!',
                text: 'Vui l√≤ng ch·ªçn file ·∫£nh h·ª£p l·ªá!'
            });
            return;
        }
        
        // Validate file size (5MB max)
        if (file.size > 5 * 1024 * 1024) {
            Swal.fire({
                icon: 'error',
                title: 'L·ªói!',
                text: 'File ·∫£nh qu√° l·ªõn! Vui l√≤ng ch·ªçn file nh·ªè h∆°n 5MB.'
            });
            return;
        }
        
        const reader = new FileReader();
        reader.onload = function(e) {
            const preview = document.getElementById('eventImagePreview');
            const placeholder = document.getElementById('uploadPlaceholder');
            const img = document.getElementById('previewImg');
            img.src = e.target.result;
            preview.style.display = 'block';
            placeholder.style.display = 'none';
        };
        reader.readAsDataURL(file);
    }
}

// Remove event image
function removeEventImage() {
    const eventImage = document.getElementById('eventImage');
    const preview = document.getElementById('eventImagePreview');
    const placeholder = document.getElementById('uploadPlaceholder');
    
    // Clear file input
    eventImage.value = '';
    
    // Hide preview, show placeholder
    preview.style.display = 'none';
    placeholder.style.display = 'flex';
}
