<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Blessing API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">üß™ Test Blessing API</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üìù G·ª≠i L·ªùi Ch√∫c</h5>
                    </div>
                    <div class="card-body">
                        <form id="blessingForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">T√™n</label>
                                <input type="text" class="form-control" id="name" value="Test User" required>
                            </div>
                            <div class="mb-3">
                                <label for="from" class="form-label">Quan h·ªá</label>
                                <select class="form-select" id="from" required>
                                    <option value="C√¥ d√¢u">C√¥ d√¢u</option>
                                    <option value="Ch√∫ r·ªÉ">Ch√∫ r·ªÉ</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">L·ªùi ch√∫c</label>
                                <textarea class="form-control" id="content" rows="3" required>Ch√∫c m·ª´ng hai b·∫°n! H·∫°nh ph√∫c m√£i m√£i! üéâ</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">G·ª≠i L·ªùi Ch√∫c</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>üìã L·ªùi Ch√∫c M·ªõi Nh·∫•t</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-primary mb-3" onclick="loadLatestBlessings()">L√†m m·ªõi</button>
                        <div id="blessingsList">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>üîß API Test Results</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <button class="btn btn-outline-success w-100" onclick="testAPI('latest')">Test Latest API</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-info w-100" onclick="testAPI('admin')">Test Admin API</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-warning w-100" onclick="testAPI('telegram')">Test Telegram API</button>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-danger w-100" onclick="testAPI('all')">Test All APIs</button>
                            </div>
                        </div>
                        <div id="testResults" class="mt-3"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Load latest blessings on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLatestBlessings();
        });

        // Form submit handler
        document.getElementById('blessingForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                from: document.getElementById('from').value,
                content: document.getElementById('content').value
            };
            
            try {
                const response = await fetch('http://localhost:5001/api/blessing/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    Swal.fire({
                        icon: 'success',
                        title: 'Th√†nh c√¥ng!',
                        text: 'L·ªùi ch√∫c ƒë√£ ƒë∆∞·ª£c g·ª≠i!'
                    });
                    loadLatestBlessings(); // Reload blessings
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'L·ªói!',
                        text: result.message
                    });
                }
            } catch (error) {
                console.error('Error:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'L·ªói!',
                    text: 'Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server'
                });
            }
        });

        // Load latest blessings
        async function loadLatestBlessings() {
            try {
                const response = await fetch('http://localhost:5001/api/blessing/latest');
                const data = await response.json();
                
                const container = document.getElementById('blessingsList');
                
                if (data.success && data.data.length > 0) {
                    const html = data.data.map(blessing => `
                        <div class="border-bottom pb-2 mb-2">
                            <strong>${blessing.name}</strong>
                            <small class="text-muted"> (${blessing.from})</small>
                            <div class="mt-1">${blessing.content}</div>
                            <small class="text-muted">${new Date(blessing.created_at).toLocaleString('vi-VN')}</small>
                        </div>
                    `).join('');
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<p class="text-muted">Ch∆∞a c√≥ l·ªùi ch√∫c n√†o</p>';
                }
            } catch (error) {
                console.error('Error loading blessings:', error);
                document.getElementById('blessingsList').innerHTML = '<p class="text-danger">L·ªói khi t·∫£i l·ªùi ch√∫c</p>';
            }
        }

        // Test APIs
        async function testAPI(type) {
            const results = document.getElementById('testResults');
            results.innerHTML = '<div class="text-center"><div class="spinner-border text-primary" role="status"></div></div>';
            
            let testResults = [];
            
            try {
                if (type === 'latest' || type === 'all') {
                    const response = await fetch('http://localhost:5001/api/blessing/latest');
                    const data = await response.json();
                    testResults.push({
                        name: 'Latest Blessings API',
                        status: data.success ? 'success' : 'error',
                        message: data.success ? `Found ${data.data.length} blessings` : data.message
                    });
                }
                
                if (type === 'admin' || type === 'all') {
                    const response = await fetch('http://localhost:5001/api/blessing/admin/list?page=1&per_page=5');
                    const data = await response.json();
                    testResults.push({
                        name: 'Admin List API',
                        status: data.success ? 'success' : 'error',
                        message: data.success ? `Total: ${data.pagination.total} blessings` : data.message
                    });
                }
                
                if (type === 'telegram' || type === 'all') {
                    const response = await fetch('http://localhost:5001/api/telegram/config');
                    const data = await response.json();
                    testResults.push({
                        name: 'Telegram Config API',
                        status: data.success ? 'success' : 'error',
                        message: data.success ? `Config loaded (enabled: ${data.data.enabled})` : data.message
                    });
                }
                
                // Display results
                const html = testResults.map(result => `
                    <div class="alert alert-${result.status === 'success' ? 'success' : 'danger'}">
                        <strong>${result.name}:</strong> ${result.message}
                    </div>
                `).join('');
                
                results.innerHTML = html;
                
            } catch (error) {
                console.error('Test error:', error);
                results.innerHTML = '<div class="alert alert-danger">L·ªói khi test API: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
